<h1 #gs>Welcome!</h1>

<div class="play-container">
  <p>How far should "Welcome" move?</p>
  <input [(ngModel)]="px" type="text" />&nbsp; Pixel &nbsp;&nbsp;&nbsp;
  <span (click)="gsinput(gs)">Move!</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
    (click)="comeBack(gs)"
    >Come back!</span
  >
</div>
<div class="play-container">
  <p>
    You clicked <span (click)="countClick()">this</span>
    {{ clickCounter }} times.
  </p>
</div>
<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" /><br />
    <strong>You said: </strong> {{ name }}
  </p>
</div>
<div class="play-container">
  <input type="password" [(ngModel)]="password" /><br />
  <strong>You password is: </strong> {{ password }}
</div>
<div
  class="play-container"
  [style.background-color]="clickCounter > 4 ? 'yellow' : 'lightgray'"
>
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter <strong>IS GREATER</strong> than 4.</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter is <strong>not greater</strong> than 4.</p>
  </ng-template>
</div>
